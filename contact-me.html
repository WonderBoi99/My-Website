<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="contact-style.css"/>
</head>
<body>
    <div class="first-layer">
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 border-bottom">
              <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="nav-text">Nikhil's Personal Website</span>
              </a>
    
              <input type="checkbox" id="menu-bar">
              <label for="menu-bar">Menu</label>
    
              <nav class="nav-bar">
                <ul class="nav nav-pills">
                  <li class="nav-item"><a href="#about-me" class="nav-link nav-text" aria-current="page">About Me</a></li>
                  <li class="nav-item"><a href="#education" class="nav-link nav-text">Education</a></li>
                  <li class="nav-item"><a href="#skills" class="nav-link nav-text">Skills</a></li>
                  <li class="nav-item"><a href="./projects.html" class="nav-link nav-text">Projects</a></li>
                  <li class="nav-item"><a href="#" class="nav-link nav-text active">Contact Me</a></li>
                </ul>
              </nav>
            </header>
        </div>
    </div>

    <div class="second-layer">
        <div class="container-contact">
            <form action="https://formsubmit.co/d735b4e81e08d8b50076d0ee4854d314" method="POST">
                <!-- honeypot -->
                <input type="text" name="_honey" style="display:none;">
                <input type="hidden" name="_captcha" value="false">
                
                <h3>Get In Touch</h3>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Email id" required>
                <input type="text" id="subject" name="subject" placeholder="Subject" required>
                <textarea id="message" rows="4" name="message" placeholder="Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
